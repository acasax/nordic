<script type = "text/javascript" >
    function preventBack(){window.history.forward();}
    setTimeout("preventBack()", 0);
    window.onunload=function(){null};
    function inputFocus ($elem) {
        $($elem).valid();
        if($($elem).val() !== "" && $($elem).hasClass('has-val')) return
        if(!$($elem).hasClass('has-val') || $($elem).hasClass('error')) {
            $($elem).addClass('has-val');
        }
        else {
            $($elem).removeClass('has-val');
        }
    }
</script>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form id="loginForm" class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Dobro do≈°li
					</span>
                <span class="login100-form-title p-b-48">
                      <img class="login-logo" src="./img/logo.png"/>
					</span>


                <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
                    <input class="input100" onfocus="inputFocus(this)" onblur="inputFocus(this)" type="text" name="loginemail" autocomplete="OFF">
                    <span class="focus-input100" data-placeholder="Email"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
                    <input class="input100" onfocus="inputFocus(this)" onblur="inputFocus(this)" type="password" id="loginpassword" name="loginpassword" autocomplete="OFF">
                    <span class="focus-input100" data-placeholder="Password"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button type="submit" class="login100-form-btn">
                            Login
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
